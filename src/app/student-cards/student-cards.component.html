<div class="card">
  <img class="imgen" src="../../assets/images/ClassCards/card-3.png" alt="Foto Alumno">
  <div>
    <div class="cont">
      <p class="nombreAlumno"> {{student.name}} {{student.surname}}</p>
      <p class="faltas">Faltas: 2</p>
    </div>
    <div class="cont">
      <button class="botonFichaPresente" *ngIf="student.incident_type == -1" (click)="changeStatus(true)"><p>Presente</p></button>
      <button class="botonFichaFalta" *ngIf="student.incident_type =='0'" (click)="changeStatus(false)"><p>Falta</p></button>
    </div>
  </div>
</div>
